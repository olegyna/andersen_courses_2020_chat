<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link href="./src/css/chat_list.css" rel="stylesheet">
    <link href="./src/css/messages.css" rel="stylesheet">
    <title>Andersen chat | Final project</title>
  </head>
  <body>
    <main class="main">
      <div class="container"></div>
      <section class="chat">
       <div class="chat__messages">
         <ul class="chat__items">
         </ul>
       </div>
       <div class="chat__area">
         <input type="text" class="chat__message" placeholder='Type a message'>
         <div class="chat__btn">
           <img src="./src/img/send.png" alt="send" class="chat__img">
         </div>
       </div>
     </section>
    </main>
    

   <script src="./src/js/DOM.utils.js"></script>
   <script src="./src/js/api.service.js"></script>
   <script src="./src/js/chat_list.js"></script>
   <script src="./src/js/messages.js"></script>
  </body>
</html>
