<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>andersen chat</title>
  <link rel="stylesheet" href="./authstyles.css"/>
</head>
<body>
    <div class="wrapper wrapperReg">
      <h1>Register</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
      <label for="username"><b>Username</b></label>
      <input type="text" id="username" placeholder="Enter Username" name="username" required>
      <label for="email"><b>Email</b></label>
      <input type="text" id="loginEmail" placeholder="Enter Email" name="email" id="email" required>
      <label for="psw"><b>Password</b></label>
      <input type="password" id="password" placeholder="Enter Password" name="psw" id="psw" required>
      <hr>
      <button type="submit" class="registerbtn" id="regbtn">Register</button>
      <p>Already have an account? <a href="./main.html">Sign in</a>.</p>
    </div>
    <script type="module" src="./src/Back.js"></script>
    <script type="module" src="./src/register.js"></script>
</body>
</html>
